{% extends 'core/base.html' %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto my-10 p-6 bg-gray-100 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Set New Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="py-2 px-4 bg-teal-500 hover:bg-teal-600 text-white font-bold rounded-md w-full">Set Password</button>
    </form>
</div>
{% endblock %}
